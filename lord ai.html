<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .car {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .car img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1> smayk x abo l9asm    </h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<section class="car-list">
    <div class="car">
        <img src="p4.jpg" alt="Car 1">
        <h2>Car Model 1</h2>
        <p>Price: $20,000</p>
        <p>Description of Car Model 1.</p>
    </div>
    <div class="car">
        <img src="p556.jpg" alt="Car 2">
        <h2>Car Model 2</h2>
        <p>Price: $25,000</p>
        <p>Description of Car Model 2.</p>
    </div>
    <div class="car">
        <img src="l4.jpg" alt="Car 3">
        <h2>Car Model 3</h2>
        <p>Price: $30,000</p>
        <p>Description of Car Model 3.</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Car Dealership. All rights reserved.</p>
</footer>

</body>
</html>
